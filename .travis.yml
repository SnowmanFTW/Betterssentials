language: java
jdk:
  - openjdk17
cache:
  directories:
    - $HOME/.m2/
install:
  - >-
    wget
    https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
  - >-
    ls $HOME/.m2/repository/org/spigotmc/spigot/1.20.1-R0.1-SNAPSHOT >>
    /dev/null 2>&1 || java -jar BuildTools.jar --rev 1.20.1 >> /dev/null 2>&1
script:
  - gradle build